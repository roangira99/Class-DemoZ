<html>
<head>
<title>forms1</title>
</head>

<body>
<table border="1">

<tr>
<td>Last name</td>
<td><input type="text" name="fname" size="47"><br></td>
</tr>

<tr>
<td>First name</td>
<td><input type="text" name="fname" size="47"><br></td>
</tr>

<tr>
<td>Address</td>
<td><textarea size="20" rows="5" cols="47">
</textarea>

<tr>
<td>City</td>
<td><input type="text" name="fname"> State<input type="text" name="fname"><br></td>
</tr>

<tr>
<td> Zip/Postal Code</td>
<td><input type="text" size="3" name="fname"></td>
</tr>

<tr>
<td> Country</td>
<td><select>
<option value="Kenya">Kenya</option>
<option value="Rwanda">Rwanda</option>
<option value="Uganda">Uganda</option>
<option value="Tanzania">Tanzania</option>
<option value="Burundi">Burundi</option></select>
</td>

<tr>
<td> Phone (country code, area code, number)</td>
<td>(+<input type="text" name="fname" size="5" maxlength="3">) <input type="text" name="fname" size="5" maxlength="2"> - <input type="text" name="fname" size="9" maxlength="7"></td>
</tr>

<tr>
<td>E-mail</td>
<td><input type="text" name="fname" size="47"></td>
</tr>

<tr>
<td> Birth date </td>
<td> Month<input type="text" name="fname" size="2"> Day<input type="text" name="fname" size="2"> Year(4 digits)<input type="text" name="fname" size="5" maxlength="4"></td>
</tr>

<tr>
<td> Gender </td>
<td> <select>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option></td>
</tr>

<tr>
<td> Starting date </td>
<td><input type="radio" name="Staring date" value="Spring 2006" checked> Spring 2006 <input type="radio" name="Staring date" value="Summer 2006" checked> Summer 2006 </td>
</tr>

<tr>
<td> Comments/Questions </td>
<td><textarea rows="5" cols="20"></textarea></td>
</tr>

<tr>
<td align="center"><button type="button">Submit</button> <button type="button"> Clear this form </button></td>
</tr>










,



</body>
</html>
